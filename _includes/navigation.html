<nav id="nav">
  <ul>
  {% assign pages = site.pages | sort: "orderidx"  %}
  {% for node in pages %}
    {% if page.url == node.url %}
      <li class="current"><a href="{{node.url}}" class="active">{{node.title}}</a></li>
    {% else %}
      <li><a href="{{node.url}}">{{node.title}}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</nav>
